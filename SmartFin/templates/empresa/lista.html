{% extends 'layout/base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Lista de Items</h2>
    <a href="{% url 'crear_empresa' %}" class="btn btn-primary mb-3">Crear Nuevo Item</a>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        {% endfor %}
    {% endif %}

    <ul class="list-group">
        {% for empresa in empresas %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ empresa.nombre }}
                <div>
                    <a href="{% url 'editar_empresa' empresa.pk %}" class="btn btn-warning btn-sm">Editar</a>
                    <a href="{% url 'eliminar_empresa' empresa.pk %}" class="btn btn-danger btn-sm">Eliminar</a>
                </div>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
