{% extends 'layout/base.html' %}
{% block titulo %}Crear cuenta{% endblock titulo %}

{% block content %}
        <h2 class="mb-4 titulo-pagina">Crear cuenta para Balance General</h2>
        <p class="mensaje">Detalle del Balance: <strong>{{ balance.nombre }}</strong></p>
        <p class="mensaje">Empresa: <strong>{{ balance.idEmpresa }}</strong></p>
        
        <form method="post" class="p-5 shadow rounded bg-light">
            {% csrf_token %}
            
            <!-- Aquí se personalizan los campos del formulario -->
            <div class="row g-3 mb-4">  <!-- Aumenta el espacio entre campos con 'g-3' y margen inferior con 'mb-4' -->
                {{ form.as_p }}
            </div>

            <!-- Botones de acción -->
            <div class="d-flex justify-content">
                <button type="submit" class="btn btn-success me-3 px-5">Guardar</button>  <!-- Botón más grande con 'btn-lg' y más ancho con 'px-5' -->
                <a href="{% url 'detalle_cuenta_balance' balance.idBalance %}" class="btn btn-secondary px-5">Regresar</a>
            </div>
        </form>

        <!-- Mensajes de Alerta -->
        
{% endblock %}
