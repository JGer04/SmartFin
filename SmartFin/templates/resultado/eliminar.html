{% extends 'layout/base.html' %}

{% block content %}
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h2 class="mb-0">Confirmar eliminación del Estado de Resultado</h2>
            </div>
            <div class="card-body">
                <p class="mb-4">¿Estás seguro de que deseas eliminar este E. Resultado?</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content">
                        <button type="submit" class="btn btn-danger me-3">Eliminar</button>
                        <a href="{% url 'lista_resultado' %}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
